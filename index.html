<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>Â 

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="location-error hidden">
        <p>Failed to find location.</p> 
        <p>Please allow browser to use location services</p>
    
        <button>Reload Page</button>
    </div>

    <div class="flex-container">
        <p class="location">Continent / City</p>   

        <div class="banner">
            <div class="banner__current">
                <p class="current-temp">69</p>
                <div class="vseperator"></div>
                <img class="current-icon"></img>
            </div>
            <div class="banner__hilo">
                <p class="current-high">H:27</p>
                <p class="current-low">H:23</p>
            </div>
            <p class="current-desc">Weather Type</p>
        </div>
        
        <div class="more-info">
            <div class="row">
                <img src="assets/wind.png" alt="wind icon">
                <p class="current-wind">bft</p>
            </div>
            <div class="row">
                <img src="assets/cloud.png" alt="cloud icon">
                <p class="current-clouds">%</p>
            </div>
            <div class="row">
                <img src="assets/humidity.png" alt="humidity icon">
                <p class="current-humidity">%</p>
            </div>
            <div class="row">
                <img src="assets/visibility.png" alt="eye / visibility icon">
                <p class="current-visibility">m</p>
            </div>
        </div>
    </div>
     
    
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script> 
</body>
</html>
