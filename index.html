<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>Â 

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="dark-mode">
    <div class="main-section">
        <div class="location-info">
            <p class="current-time">Time</p>
            <p class="location">Continent / City</p>
            <p class="weather-desc">Weather Type</p>
        </div>

        <div class="current-weather">
            <div class=degree-section>
                <h1 class="weather-temp">69</h1>
                <span>o</span>
            </div>

            <vseperator></vseperator>

            <img class="weather-icon"></img>
        </div>

        <div class="more-info">
            <h3>More Info</h3>
            <div class="row">
                <p>Clouds:</p>
                <p class="cloud-percentage">%</p>
            </div>
            <div class="row">
                <p>Humidity:</p>
                <p class="humidity-percentage">%</p>
            </div>
            <div class="row">
                <p>Visibility:</p>
                <p class="visibility-metres">m</p>
            </div>
        </div>

        <div class="hourly-info">

        </div>
    </div>
    
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script> 
</body>
</html>
