<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website" />
    <meta property="og:description" content="Because there are simply not enough weather apps yet." />
    <meta property="og:url"content="http://www.rt-weather.netlify.app" />
    <meta property="og:title" content="Another Weather App" />
    <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico"/>
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

    <title>Weather App</title>Â 

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="location-error hidden">
        <p>Failed to find location.</p> 
        <p>Please allow browser to use location services</p>
    
        <button id="reloadBtn">Reload Page</button>
    </div>
    <div class="flex-container">
        <div class="current-container">
            <div class="banner">
                <p class="location"></p>   
                <div class="banner__current">
                    <div class="flex-col">
                        <p class="current-temp"></p>
                        <div class="banner__hilo">
                            <p class="current-high"></p>
                            <p class="current-low"></p>
                        </div>
                    </div>
                    <div class="vseperator"></div>
                    <div class="flex-col">
                        <img class="current-icon"></img>
                        <p class="current-desc"></p>
                    </div>
                </div>
            </div>
            
            <ul class="more-info">
                <li>
                    <img src="assets/wind.png" alt="wind icon">
                    <p class="current-wind"></p>
                </li>
                <li>
                    <img src="assets/cloud.png" alt="cloud icon">
                    <p class="current-clouds"></p>
                </li>
                <li>
                    <img src="assets/humidity.png" alt="humidity icon">
                    <p class="current-humidity"></p>
                </li>
                <li>
                    <img src="assets/visibility.png" alt="eye / visibility icon">
                    <p class="current-visibility"></p>
                </li>
            </ul>
        </div>

        <div class="daily-container">
            <h3>Daily</h3>
            <ul id="dailyList">
            </ul>
        </div>

    </div>

     
    
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script> 
</body>
</html>
